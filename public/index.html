<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
  <title>Cash Call | Excelitas</title>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"> -->
  <!-- <link rel="stylesheet" href="<%= BASE_URL %>materialdesignicons.min.css"> -->
  <!-- <link rel="stylesheet" href="<%= BASE_URL %>material-icons.css"> -->
  <script src="<%= BASE_URL %>config/server-address.js"></script>
  <script src="<%= BASE_URL %>js/jquery-3.3.1.min.js"></script>
  <link rel="stylesheet" href="<%= BASE_URL %>fonts/archivo-font/style.css">
  
  <style>
    html,
    body {
      font-family: 'Archivo' !important;
    }

    html {
      overflow-y: hidden !important;
    }

    ::-webkit-scrollbar {
      width: 6px;
      /* Remove scrollbar space */
      background: #eeeeee;
      /* Optional: just make scrollbar invisible */
      margin-top: 50px;
      height: 6px;
    }

    /* Optional: show position indicator in red */
    ::-webkit-scrollbar-thumb {
      background: #5b9bd5;
      background: #ccc;
      height: 3px;
    }

    .table {
      margin-bottom: 0px !important;
    }

    .b-table-sticky-header,
    .table-responsive,
    [class*="table-responsive-"] {
      margin-bottom: 0px !important;
    }

    hr {
      margin-top: 0.1rem !important;
      margin-bottom: 0.1rem !important;
    }

    .v-dialog--fullscreen {
      overflow: hidden !important;
    }

    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }

    .initialdisplay {
      display: block;
      text-align: center;
      /* height:100vh; */
      color: green;
      font-size: 1.8rem;
      margin-top: 3rem;
    }

    .v-toolbar__title {
      text-transform: uppercase;
    }
    button:focus {
        outline: none !important;
    }
    @media (max-width: 576px) {
      .v-toolbar__title {
        font-size: 0.9rem !important;
      }
    }

    @media (min-width: 576px) {

      .container,
      .container-sm {
        max-width: 100% !important;
      }
    }

    @media (min-width: 768px) {

      .container,
      .container-sm,
      .container-md {
        max-width: 100% !important;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <div class="initialdisplay">
      <div><span style="margin-right:10px"><img src="<%= BASE_URL %>loading.gif" width="24" /></span>Loading</div>
      <div style="font-size: 0.9rem;margin-top:10px;padding:12px">For optimum performance, <b>Google Chrome</b> browser
        is highly recommeded to use.</div>
    </div>
    <!-- built files will be auto injected -->
</body>

</html>
